<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de diseño y desarrollo web" />
    <meta name="author" content="Lucía Mateos Esteban" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="webroot/recursos/icono_logo.ico" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="webroot/css/header.css">
    <link rel="stylesheet" href="webroot/css/main.css">
    <link rel="stylesheet" href="webroot/css/loader.css">
    <link rel="stylesheet" href="webroot/css/login.css">
    <title>Código artístico</title>
</head>

<body>
    <!-- Navigation-->
    <header class="cabecera navbar navbar-expand-lg fixed-top" id="headerNav">
        <div class="container-fluid px-4 px-lg-5">
            <h2 class="titulo text-light mx-3">Lulú</h2>
            <div class="navbar">
                <ul class="navbar-nav ms-1 ms-lg-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="popover btn-outline-primary mx-3" href="#" id="login"
                            data-content="Iniciar sesión/Registro"><i class="bi bi-arrow-right-circle"></i></a></li>
                    <li class="nav-item"><a class="popover btn-outline-primary active" href="#" id="contacto"
                            data-content="Contacto"><i class="bi bi-question-circle"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="fondo">
            <div class="position-fixed bottom-0 end-0">
                <img src="webroot/recursos/fondo/Capa4.png" alt="mancha">
            </div>
            <div class="position-fixed bottom-0 start-0">
                <img src="webroot/recursos/fondo/Capa5.png">
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div class="container-fluid">
                    <a href="index.html" class="btn-back"><i class="bi bi-chevron-left"></i></a>
                    <div class="row">
                        <div class="col-lg-6 m-auto">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Formulario de contacto</h3>
                                    <p class="text-center mb-4">Si quieres contratar algón servicio no dudes en
                                        contactar
                                        conmigo!</p>
                                    <form>
                                        <div class="form-group mb-3">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="nombre"
                                                placeholder="Ingresa tu nombre">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Correo electrónico:</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Ingresa tu correo electrónico">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="mensaje">Mensaje:</label>
                                            <textarea class="form-control" id="mensaje" rows="5"
                                                placeholder="Ingresa tu mensaje"></textarea>
                                        </div>
                                        <a type="submit" class="btn btn-primary float-end">Enviar</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="webroot/js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
